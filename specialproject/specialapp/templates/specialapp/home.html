<!DOCTYPE html>
<html>
<head>
    <title>SpecialApp To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} {% if task.completed %}(Completed){% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add a Task</a>
</body>
</html>
